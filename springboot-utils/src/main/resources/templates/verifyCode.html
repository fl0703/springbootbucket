<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>验证码</title>
</head>
<body>

<h1>Spring Boot verify code example</h1>

<div class="row">
    <div class="col-xs-6 pull_left">
        <div class="form-group">
            <input class="form-control" type="tel" id="verify_input" placeholder="请输入验证码" maxlength="4">
        </div>
    </div>
    <div class="col-xs-6 pull_left">
        <a href="javascript:void(0);" title="点击更换验证码">
            <img id="imgVerify" src="" alt="更换验证码" height="36" width="100%" onclick="getVerify(this);">
        </a>
    </div>
</div>

</body>
<script>
    //获取验证码
    function getVerify(obj){
        obj.src = "http://localhost:8080" + "/code/getVerify?"+Math.random();
    }
</script>
</html>
